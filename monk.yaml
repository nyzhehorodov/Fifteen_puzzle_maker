namespace: Fifteen_puzzle_maker

fifteen-sliding-puzzle:
  defines: runnable
  metadata:
    name: fifteen-sliding-puzzle
    description: >-
      A self-contained Fifteen Sliding Puzzle game that can be embedded into any
      web page or web app.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    fifteen-sliding-puzzle:
      image: env-3071.registry.local/fifteen-sliding-puzzle:main-7e1b158
      build: .
      dockerfile: Dockerfile.fifteen-sliding-puzzle
  services:
    http:
      description: HTTP web server port
      container: fifteen-sliding-puzzle
      port: 80
      host-port: 80
      publish: true
      protocol: tcp
  connections: {}
  variables: {}

stack:
  defines: group
  members:
    - Fifteen_puzzle_maker/fifteen-sliding-puzzle
